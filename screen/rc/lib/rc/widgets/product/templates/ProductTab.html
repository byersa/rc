<div>

        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-header" region="top" 
              style="height:20px;"
        >
            <div data-dojo-type="dijit/form/Form" class="dgridmod-query"
                 data-dojo-attach-point="queryForm"
                 data-dojo-props="action: 'javascript:void(0)'">
              <label for="productName">Product Name</label>
              <div data-dojo-type="dijit/form/TextBox" data-dojo-props="name:'productName'"></div>
              <div data-dojo-type="dijit/form/TextBox" data-dojo-props="name:'emailAddress'"></div>
                <div data-dojo-type="dijit/form/Button" type="submit">Submit</div>
            </div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-footer" region="bottom" 
              style="height:300px;"
        >
            <div>
                <div data-dojo-type="dijit/form/Button" name="saveDetail" type="button"
                >Save</div>
                <div data-dojo-type="dijit/form/Form" class="producttab-create"
                     data-dojo-attach-point="createForm"
                     data-dojo-props="action: 'javascript:void(0)'">
                    <table>
                        <tbody>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                            </tr>
                            <tr>
                                <th><div data-dojo-type="dijit/form/TextBox" name="productId"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="productName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="price"></div></th>
                            </tr>
                            <tr>
                                <th colspan="3">Product Description</th>
                            </tr>
                            <tr>
                                <th colspan="3"><div data-dojo-type="dijit/form/Textarea" name="description"></div></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div data-dojo-type="dijit/form/Form" class="producttab-edit"
                     data-dojo-attach-point="editForm"
                     data-dojo-props="action: 'javascript:void(0)'">
                    <table>
                        <tbody>
                            <tr>
                                <th>Product ID</th>
                                <th>Product Name</th>
                                <th>Price</th>
                            </tr>
                            <tr>
                                <th><div data-dojo-type="dijit/form/TextBox" name="productId"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="productName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="price"></div></th>
                            </tr>
                            <tr>
                                <th colspan="3">Product Description</th>
                            </tr>
                            <tr>
                                <th colspan="3"><div data-dojo-type="dijit/form/Textarea" name="description"></div></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-center" region="center" >
            <div data-dojo-type="dijit/Toolbar" class="dgridmod-toolbar" >
                <div data-dojo-type="dijit/form/CheckBox"></div>
                <div data-dojo-type="dijit/form/Button" name="queryButton" type="button">Query</div>
                <div data-dojo-type="dijit/form/Button" name="showCreateButton" type="button">Create</div>
            </div>
            <div data-dojo-attach-point="gridNode"></div>
        </div>

</div>
