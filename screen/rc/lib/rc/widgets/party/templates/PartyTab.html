<div>

        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-header" region="top" 
              style="height:20px;"
        >
            <div data-dojo-type="dijit/form/Form" class="dgridmod-query"
                 data-dojo-attach-point="queryForm"
                 data-dojo-props="action: 'javascript:void(0)'">
              <label for="partyTypeEnumId">Party Type</label>
              <div name="partyTypeEnumId" data-dojo-type="dijit/form/FilteringSelect">
                <option value="PtyPerson">Party</option>
                <option value="PtyOrganization">Organization</option>
              </div>        
              <label for="lastName">Last Name</label>
              <div data-dojo-type="dijit/form/TextBox" data-dojo-props="name:'lastName'"></div>
              <label for="firstName">First Name</label>
              <div data-dojo-type="dijit/form/TextBox" data-dojo-props="name:'firstName'"></div>
              <label for="organizationName">Organization Name</label>
              <div data-dojo-type="dijit/form/TextBox" data-dojo-props="name:'organizationName'"></div>
              <label for="emailAddress">Email Address</label>
              <div data-dojo-type="dijit/form/TextBox" data-dojo-props="name:'emailAddress'"></div>
                <div data-dojo-type="dijit/form/Button" type="submit">Submit</div>
            </div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-footer" region="bottom" 
              style="height:300px;"
        >
            <div>
                <div data-dojo-type="dijit/form/Button" name="saveDetail" type="button"
                >Save</div>
                <div data-dojo-type="dijit/form/Form" class="dgridmod-create"
                     data-dojo-attach-point="detailForm"
                     data-dojo-props="action: 'javascript:void(0)'">
                    <table>
                        <tbody>
                            <tr>
                                <th>Person</th>
                                <th>First Name</th>
                                <th>MI</th>
                                <th>Last Name</th>
                            </tr>
                            <tr>
                                <th>
                                    <div data-dojo-type="dijit/form/RadioButton" name="partyTypeEnumId" 
                                         value="PtyPerson"></div>
                                </th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="firstName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="middleName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="lastName"></div></th>
                            </tr>
                            <tr>
                                <th>Organization</th>
                                <th colspan="3">Organization Name</th>
                            </tr>
                            <tr>
                                <th>
                                    <div data-dojo-type="dijit/form/RadioButton" name="partyTypeEnumId" 
                                        checked value="PtyOrganization"></div>
                                </th>
                                <th colspan="3"><div data-dojo-type="dijit/form/TextBox" name="organizationName"></div></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="postalGridContainer" class="assoc-grid-container">
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Postal Address</div>
                        <div id="postalGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="postalGridNode" ></div>
                </div>
                <div id="phoneGridContainer" class="assoc-grid-container" >
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Phone Number</div>
                        <div id="phoneGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="phoneGridNode" ></div>
                </div>
                
                <div id="emailGridContainer" class="assoc-grid-container" >
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Email Address</div>
                        <div id="emailGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="emailGridNode" ></div>
                </div>
                
                <div id="webGridContainer" class="assoc-grid-container" >
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Web Address</div>
                        <div id="webGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="webGridNode" ></div>
                </div>
                
                <div id="assocPartyGridContainer" class="assoc-grid-container" >
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Associations</div>
                        <div id="assocPartyGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="assocPartyGridNode" ></div>
                </div>
                
                <div id="assocProductGridContainer" class="assoc-grid-container" >
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Products</div>
                        <div id="assocProductGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="assocProductGridNode" ></div>
                </div>
                <div data-dojo-type="dijit/form/Button" name="saveDetail" type="button">Save</div>
            </div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-center" region="center" >
            <div data-dojo-type="dijit/Toolbar" class="dgridmod-toolbar" >
                <div data-dojo-type="dijit/form/CheckBox"></div>
                <div data-dojo-type="dijit/form/Button" name="queryButton" type="button">Query</div>
                <div data-dojo-type="dijit/form/Button" name="showDialogButton" type="button">Create</div>
            </div>
            <div data-dojo-attach-point="gridNode"></div>
        </div>

</div>
