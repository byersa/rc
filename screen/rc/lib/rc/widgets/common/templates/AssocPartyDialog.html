<div class="dijitDialog assoc-party-dialog" role="dialog" aria-labelledby="${id}_title">
	<div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
		<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="${id}_title"
				role="heading" level="1"></span>
		<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon" data-dojo-attach-event="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabindex="0">
			<span data-dojo-attach-point="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
	</div>
	<div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-header" region="top"
              data-dojo-attach-point="topRegion"
               data-dojo-props="splitter: true"
        >
        <div>
            <div data-dojo-type="dijit/form/Form" class="dgridmod-query"
                 data-dojo-attach-point="queryForm"
                 data-dojo-props="action: 'javascript:void(0)'">
                <div data-dojo-type="dijit/form/Button" name="querySubmit" type="submit">Search</div>
                <div data-dojo-type="dijit/form/Button" name="queryCancel" type="button">Cancel</div>
                    <table>
                        <tbody>
                            <tr>
                                <th>Person</th>
                                <th>First Name</th>
                                <th>MI</th>
                                <th>Last Name</th>
                            </tr>
                            <tr>
                                <th>
                                    <div data-dojo-type="dijit/form/RadioButton" name="partyTypeEnumId" 
                                         value="PtyPerson"></div>
                                </th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="firstName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="middleName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="lastName"></div></th>
                            </tr>
                            <tr>
                                <th>Organization</th>
                                <th colspan="3">Organization Name</th>
                            </tr>
                            <tr>
                                <th>
                                    <div data-dojo-type="dijit/form/RadioButton" name="partyTypeEnumId" 
                                        checked value="PtyOrganization"></div>
                                </th>
                                <th colspan="3"><div data-dojo-type="dijit/form/TextBox" name="organizationName"></div></th>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <th>Street</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Zip</th>
                            </tr>
                            <tr>
                                <th><div data-dojo-type="dijit/form/TextBox" name="address1"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="city"></div></th>
                                <th><div data-dojo-attach-point="queryStateProvinceGeoId"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="postalCode"></div></th>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <tbody>
                            <tr>
                                <th colspan="2">Email</th>
                                <th colspan="2">Phone</th>
                            </tr>
                            <tr>
                                <th colspan="2"><div data-dojo-type="dijit/form/TextBox" name="emailAddress"></div></th>
                                <th colspan="2"><div data-dojo-type="dijit/form/TextBox" name="contactNumber"></div></th>
                            </tr>
                        </tbody>
                    </table>
                <div class="party-product" data-dojo-attach-point="productQueryContainer">
                </div>
                <div data-dojo-type="dijit/form/Button" name="querySubmit"  type="submit">Submit</div>
                <div data-dojo-type="dijit/form/Button" name="queryCancel" type="button">Cancel</div>
            </div>
        </div>
        </div>

        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-footer" region="bottom" 
              data-dojo-attach-point="bottomRegion"
               data-dojo-props="splitter: true"
        >
                <div data-dojo-type="dijit/form/Button" name="saveDetail"  type="submit">Save</div>
                <div data-dojo-type="dijit/form/Button" name="cancelDetail" type="button">Cancel</div>
                <div data-dojo-type="dijit/form/Form" class="partytab-create"
                     data-dojo-attach-point="createForm"
                     data-dojo-props="action: 'javascript:void(0)'">
                    <table>
                        <tbody>
                            <tr>
                                <th>Person</th>
                                <th>First Name</th>
                                <th>MI</th>
                                <th>Last Name</th>
                            </tr>
                            <tr>
                                <th>
                                    <div data-dojo-type="dijit/form/RadioButton" name="partyTypeEnumId" 
                                         value="PtyPerson"></div>
                                </th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="firstName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="middleName"></div></th>
                                <th><div data-dojo-type="dijit/form/TextBox" name="lastName"></div></th>
                            </tr>
                            <tr>
                                <th>Organization</th>
                                <th colspan="3">Organization Name</th>
                            </tr>
                            <tr>
                                <th>
                                    <div data-dojo-type="dijit/form/RadioButton" name="partyTypeEnumId" 
                                        checked value="PtyOrganization"></div>
                                </th>
                                <th colspan="3"><div data-dojo-type="dijit/form/TextBox" name="organizationName"></div></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div data-dojo-type="dijit/form/Form" 
                     data-dojo-attach-point="editForm"
                     data-dojo-props="action: 'javascript:void(0)'">
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="partyTypeEnumId"></input>
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="partyId"></input>
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="partyRelationshipId"></input>
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="relationshipTypeEnumId"></input>
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="parentPartyId"></input>
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="fromDate"></input>
                    <input data-dojo-type="dijit/form/TextBox" type="hidden" name="thruDate"></input>
                    <div data-dojo-attach-point="editFormPerson">
                        <table>
                            <tbody>
                                <tr>
                                    <th>First Name</th>
                                    <th>MI</th>
                                    <th>Last Name</th>
                                </tr>
                                <tr>
                                    <th><div data-dojo-type="dijit/form/TextBox" name="firstName"></div></th>
                                    <th><div data-dojo-type="dijit/form/TextBox" name="middleName"></div></th>
                                    <th><div data-dojo-type="dijit/form/TextBox" name="lastName"></div></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div data-dojo-attach-point="editFormOrg" class="detail-form">
                        <table>
                            <tbody>
                                <tr>
                                    <th colspan="3">Organization Name</th>
                                    <th colspan="3"><div data-dojo-type="dijit/form/TextBox" name="organizationName"></div></th>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                    <table>
                        <tbody>
                            <tr>
                            <td colspan="3">
                                <div id="postalGridContainer" class="assoc-grid-container" data-dojo-attach-point="postalGridNode"></div>
                            </td>
                            </tr>
                            <tr>
                            <td>
                                <div id="phoneGridContainer" class="assoc-grid-container" data-dojo-attach-point="phoneGridNode"></div>
                            </td>
                            <td>
                                <div id="emailGridContainer" class="assoc-grid-container" data-dojo-attach-point="emailGridNode"></div>
                            </td>
                            <td>
                                <div id="webGridContainer" class="assoc-grid-container" data-dojo-attach-point="webGridNode"></div>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                <!--div id="assocPartyGridContainer" class="assoc-grid-container" >
                    <div class="assoc-grid-header" >
                        <div class="assoc-grid-title" style="float: left;">Associations</div>
                        <div id="assocPartyGridAdd" class="assoc-grid-add" style="float: right;">+</div>
                    </div>
                    <div class="assoc-grid" data-dojo-attach-point="assocPartyGridNode" ></div>
                </div-->
                <div class="party-product" data-dojo-attach-point="productContainer">
                </div>
                <div data-dojo-type="dijit/form/Button" name="saveDetail"  type="submit">Save</div>
                <div data-dojo-type="dijit/form/Button" name="cancelDetail" type="button">Cancel</div>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane" class="dgridmod-center" 
                          data-dojo-attach-point="centerRegion"
                            region="center" >
            <div data-dojo-type="dijit/Toolbar" class="dgridmod-toolbar" >
                <div data-dojo-type="dijit/form/CheckBox"></div>
                <div data-dojo-type="dijit/form/Button" name="queryButton" type="button">Query</div>
                <div data-dojo-type="dijit/form/Button" name="showCreateButton" type="button">Create</div>
            </div>
            <div data-dojo-attach-point="gridNode" style="width:100%;"></div>
        </div>
	</div>
</div>
